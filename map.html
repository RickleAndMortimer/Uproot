<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/map-style.css" />
	</head>
	
	<body>

		<header id="searchbar">
			<h1>Search Bar</h1>		
			<select id="country">
				<option value="gb">Great Britain</option>
				<option value="at">Austria</option>
				<option value="au">Austrailia</option>
				<option value="br">Brazil</option>
				<option value="ca">Canada</option>
				<option value="de">Germany</option>
				<option value="fr">Franch</option>
				<option value="in">India</option>
				<option value="it">Italy</option>
				<option value="nl">Netherlands</option>
				<option value="nz">New Zealand</option>
				<option value="pl">Poland</option>
				<option value="ru">Russia</option>
				<option value="sg">Singapore</option>
				<option value="us" selected>United States</option>
				<option value="za">South Africa</option>
			</select>
			<input type="text" id="where" class="query" placeholder="Your Location"></input>
			<input type="button" id="search" value="Find Jobs Near You" onclick="searchJobs()"></button>
			<select id="job_type">
				<option value="" selected>All</option>
				<option value="&full_time=1">Full Time</option>
				<option value="&part_time=1">Part Time</option>
				<option value="&permanent=1">Permanent</option>
				<option value="&contract=1">Contract</option>
			</select>
		</header>
		<div id="map"></div>
		<script src="js/maps.js"></script>
		<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuFz3fkBN99FUYC7o59Hjowhp48x_XQGw&callback=initMap">
		</script>
	</body>

</html>
