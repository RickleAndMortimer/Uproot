<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="css/filter-style.css">
	<title>Uproot</title>
</head>

<body>
	<header id="searchbar">
		<h1>Search Bar</h1>		
		<select id="country" name="country">
			<option value="gb">Great Britain</option>
			<option value="at">Austria</option>
			<option value="au">Austrailia</option>
			<option value="br">Brazil</option>
			<option value="ca">Canada</option>
			<option value="de">Germany</option>
			<option value="fr">Franch</option>
			<option value="in">India</option>
			<option value="it">Italy</option>
			<option value="nl">Netherlands</option>
			<option value="nz">New Zealand</option>
			<option value="pl">Poland</option>
			<option value="ru">Russia</option>
			<option value="sg">Singapore</option>
			<option value="us" selected>United States</option>
			<option value="za">South Africa</option>
		</select>
		<input type="text" name="what" id="what" class="query" placeholder="What"></input>
		<input type="text" name="where" id="where" class="query" placeholder="Where"></input>
		<input type="button" id="search" value="Search" onclick="onClick()"></button>
		<input type="number" name="page" id="page" placeholder="Page No." min=1 max=1></input>
		<article id="results"></article>
	</header>

	<aside id="more_options">
		<h1>Advanced Settings</h1>
		<input type="number" name="salary_min" id="salary_min" min=0 placeholder="Minimum Salary"></input>
		<select id="job_type" name="job_type">
			<option value="" selected>All</option>
			<option value="&full_time=1">Full Time</option>
			<option value="&part_time=1">Part Time</option>
			<option value="&permanent=1">Permanent</option>
			<option value="&contract=1">Contract</option>
		</select>
		
		<select id="sort_by" name="sort_by">
			<option value="">Sort by </option>
			<option value="date">Date</option>
			<option value="salary">Salary</option>
			<option selected value="relevance">Relevance</option>
		</select>
		<input type="number" id="results_per_page" min=1 value=20 placeholder="Results Per Page"></input>
	<aside>
	
	<script src="js/script.js"></script>
</body>


</html>
