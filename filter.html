<!DOCTYPE html>
<html>

<head>
	<title>Uproot</title>
	<link rel="shortcut icon" href="logo.png"/>
	<link rel="stylesheet" type="text/css" href="css/main-style.css">
	<link rel="stylesheet" type="text/css" href="css/map-style.css" />
	<link rel="stylesheet" type="text/css" href="css/filter-style.css">	
</head>
<body>
	<!-- Navigation Bar -->
	<div class="navbar">
		<div class="container">
			<a class="logo" href="index.html"><img src="./logo.png" alt="Logo"></a>
			<nav>      
				<ul class="nav-list">
					<li class="nav-education"><a href="html/education-page.html">Education</a></li>
					<li class="nav-job"><a href="filter.html">Find a Job</a></li>
					<li><a href="list.html">My List</a></li>
					<li>
						<div id="google_translate_element"></div>
						<script>
							function googleTranslateElementInit() {
								new google.translate.TranslateElement(
									{pageLanguage: 'en'},
									'google_translate_element'
								);
							}
						</script>
						<script src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
					</li>
				</ul>
			</nav>
		</div>
	</div>
	<div class="primary-title">
		<h1>Find A Job</h1>
	</div>
	<!-- element that contains the search bar -->
	<header id="searchbar">
		<h2>Search Bar</h2>		
		<select id="country">
			<option value="gb">Great Britain</option>
			<option value="at">Austria</option>
			<option value="au">Austrailia</option>
			<option value="br">Brazil</option>
			<option value="ca">Canada</option>
			<option value="de">Germany</option>
			<option value="fr">Franch</option>
			<option value="in">India</option>
			<option value="it">Italy</option>
			<option value="nl">Netherlands</option>
			<option value="nz">New Zealand</option>
			<option value="pl">Poland</option>
			<option value="ru">Russia</option>
			<option value="sg">Singapore</option>
			<option value="us" selected>United States</option>
			<option value="za">South Africa</option>
		</select>
		<!-- What and Where text fields as well as the search button -->
		<input type="text" id="what" class="query" placeholder="What"></input>
		<input type="text" id="where" class="query" placeholder="Where"></input>
		<input type="button" id="search" value="Search" onclick="onClick()"></button>
		<div id="map"></div>
	</header>

	<!-- element that contains the advanced options -->
	<aside id="more_options">
		<h2>Advanced Settings</h2>
		<!-- Minimum Salary -->
		<input type="number" id="salary_min" min=0 placeholder="Minimum Salary"></input>
		<!-- Job Type -->
		<select id="job_type">
			<option value="" selected>All</option>
			<option value="&full_time=1">Full Time</option>
			<option value="&part_time=1">Part Time</option>
			<option value="&permanent=1">Permanent</option>
			<option value="&contract=1">Contract</option>
		</select>
		<!-- Sort by options -->
		<select id="sort_by">
			<option value="">Sort by </option>
			<option value="date">Date</option>
			<option value="salary">Salary</option>
			<option selected value="relevance">Relevance</option>
		</select>
		<input type="number" id="results_per_page" min=1 value=20 placeholder="Results Per Page"></input>
		<input type="number" id="page" placeholder="Page No." min=1 max=1></input>
		<article id="results"></article>
	</aside>
	<script src="config.js"></script>
	</script>
	<script src="js/script.js"></script>
	
</body>
</html>
