<html>

<head>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
	<title>Uproot</title>
</head>

<header>

</header>

<body>
	<input type="button" value="Search" onclick="displayAllJobs()"></button>
	<div id="searchbar">
		<select id="country" name="country">
			<option value="gb">Great Britain</option>
			<option value="at">Austria</option>
			<option value="au">Austrailia</option>
			<option value="br">Brazil</option>
			<option value="ca">Canada</option>
			<option value="de">Germany</option>
			<option value="fr">Franch</option>
			<option value="in">India</option>
			<option value="it">Italy</option>
			<option value="nl">Netherlands</option>
			<option value="nz">New Zealand</option>
			<option value="pl">Poland</option>
			<option value="ru">Russia</option>
			<option value="sg">Singapore</option>
			<option value="us" selected>United States</option>
			<option value="za">South Africa</option>
		</select>
		<input type="text" name="what" id="what" class="query" placeholder="What"></input>
		<input type="text" name="where" id="where" class="query" placeholder="Where"></input>
		<input type="button" value="Search" onclick="onClick()"></button>
		
		<div id="more_options">
			<input type="number" name="salary_min" id="salary_min" value=0 min=0 placeholder="Minimum Salary"></input>
			<select id="job_type" name="job_type">
				<option value="" selected>All</option>
				<option value="&full_time=1">Full Time</option>
				<option value="&part_time=1">Part Time</option>
				<option value="&permanent=1">Permanent</option>
				<option value="&contract=1">Contract</option>
			</select>
			
			<select id="sort_by" name="sort_by">
				<option value="">Sort by </option>
				<option value="default">Default</option>
				<option value="hybrid">Hybrid</option>
				<option value="date">Date</option>
				<option value="salary">Salary</option>
				<option selected value="relevance">Relevance</option>
			</select>
		</div>
	</div>
	<input type="number" name="page" id="page" placeholder="Page No." min=1 max=1 value=1></input>
	<div id="results"></div>
</body>
	
<footer>

</footer>

</html>
